- id: Cap-ou-pas-Cap
  title: Cap ou Pas Cap
  picture: cap-ou-pas-cap.png
  color: "#f05435"
  questions:
    - |
      Fais deviner un maximum de techniques pédagogiques à ton équipe uniquement en les mimant

      Le défi est remporté si au moins 6 techniques sont retrouvées
      1. Tableau silencieux
      2. Remue-méninges
      3. Carrousel
      4. Travail de groupe
      5. Le débat
      6. La démonstration commentée justifiée en miroir

    - |
      Faire deviner ces 5 techniques pédagogiques à ton équipe sans prononcer les mots interdits

      Le défi est remporté si toutes les techniques sont retrouvées (temps max 3 min)
      - **Démonstration commentée justifiée en miroir**
        - _Démonstration - Commenter - Justifier - Miroir - Montrer -Explication - Faire - Exemple_
      - **Mise en situation opérationnelle**
        - _Mise - Opérationnelle - Réel - Terrain- Contexte- Pratique- débriefing_
      - **Étude de cas**
        - _Étude - Cas - Exemple -Vidéo- Image - Solution- Analyse - Situation_
      - **Exposé directif**
        - _Directif - magistral - exposé - professeur - enseigner - leçon - monologue_
      - **Remue-méninges**
        - _brainstorming -idées - tableau - réfléchir - groupe - liste - proposition_

    - |
      Cap ou pas Cap d'expliquer le déroulé d'une **démonstration en temps réel**&nbsp;?

      Le défi est remporté si le déroulé expliqué est correct et complet

    - |
      Cap ou pas Cap d'expliquer le déroulé d'une **immersion**&nbsp;?

      Le défi est remporté si le déroulé expliqué est correct et complet

    - |
