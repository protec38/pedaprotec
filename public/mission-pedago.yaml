- id: quitte-ou-double
  title: Quitte ou Double
  picture: quitte-ou-double.png
  color: "#aad594"
  questions:
    - |
      1. VRAI/FAUX : L'approche par compétence forme un exécutant à la réalisation d'une tâche.
      2. Quels sont les 3 types de "savoir" qui composent une compétence ?
      3. Quel est le lien entre l'approche par compétence et la progression pédagogique ?
      
      *Réponses*
      1. FAUX (c'est l'approche par objectifs qui forme un exécutant à la réalisation d'une tâche : il fait ce qu'on lui a appris à faire. L'approche par compétences forme une personne compétente : elle agit de manière réfléchie, adaptée et autonome.)
      2. Savoirs, savoir-être, savoir-faire (c'est un savoir-agir).
      3. L'approche par compétence fixe la finalité de la formation (compétence à atteindre) et la progression pédagogique est le chemin pour y arriver.
      
    - |
      1. Citez les 3 principaux canaux de communication.
      2. Comment sont appelées toutes les manifestations parasites qui brouillent la communication et gênent la transmission du message ?
      3. Qu'est-ce que l'effet de halo ?
      
      *Réponses*
      1. Visuel, auditif, kinesthésique.
      2. Les bruits.
      3. C'est le jugement par l'apparence.
      
    - |
      1. VRAI/FAUX : Évaluer, c'est qualifier ce qui est mesurable et quantifier ce qui s'apprécie.
      2. Comment doivent être les critères d'évaluation d'une grille d'évaluation ?
      3. Quels sont les principaux types d'évaluation utilisés en formation ?
      
      *Réponses*
      1. FAUX (Évaluer, c'est quantifier ce qui est mesurable et qualifier ce qui s'apprécie).
      2. Clairs, précis, mesurables et objectifs.
      3. Diagnostique, formative, sommative, certificative, satisfaction.
      
    - |
      1. VRAI/FAUX : Dans une démonstration commentée justifiée, l'association des canaux visuel et kinesthésique facilite la mémorisation de l'apprenant.
      2. Quel est l'avantage principal d'une démonstration en temps réel pour les apprenants ?
      3. Que doit vérifier un formateur avant de commencer une démonstration pratique ?
      
      *Réponses*
      1. FAUX (c'est l'association des canaux visuel et auditif qui facilite la mémorisation ; c'est le formateur qui réalise les gestes et pas l'apprenant).
      2. Permettre aux apprenants d'appréhender l'ensemble de la conduite à tenir telle qu'elle doit être réalisée en situation réelle.
      3. Le formateur doit avoir le matériel et l'espace nécessaire à la réalisation de la démonstration et veiller à la sécurité et la visibilité pour tous les apprenants.
      
    - |
      1. Donnez un exemple d'activité de contextualisation que vous connaissez.
      2. À quoi sert une activité de contextualisation au début d'une formation ?
      3. Quels sont les critères de qualité que doivent remplir les situations choisies lors d'une activité de contextualisation ? (4 réponses attendues)
      
      *Réponses*
      1. Remue-méninges, étude de cas, carrousel, tableau silencieux, travail de groupe, immersion.
      2. Rechercher les connaissances antérieures des apprenants.
      3.
         - Réalisme (situations proches de la réalité des apprenants).
         - Pertinence (en lien avec leurs missions et objectifs).
         - Accessibilité (adaptées à leur niveau et vocabulaire).
         - Capacité à susciter l'intérêt (stimulantes et engageantes).
      
    - |
      Selon l'arrêté du 15 juin 2024 relatif à la filière citoyenne de sécurité civile dans le domaine de la formation aux premiers secours&nbsp;:
      1. Quel est le nombre maximal de participants requis pour une session de formation "Gestes qui sauvent" ?
      2. VRAI/FAUX : La durée de la formation GQS est désormais fixée à trois heures minimum ?
      3. Combien y a-t-il de compétences à atteindre en GQS ?
      
      *Réponses*
      1. 15 participants maximum.
      2. FAUX (2 heures minimum).
      3. 3 compétences.
      
    - |
      Selon l'arrêté du 15 juin 2024 relatif à la filière citoyenne de sécurité civile dans le domaine de la formation aux premiers secours&nbsp;:
      1. Que signifie l'acronyme "PSC" ?
      2. Un candidat titulaire de l'AFPS (attestation de formation aux premiers secours) peut-il s'inscrire sur une FC PSC ?
      3. Quelles sont les conditions nécessaires pour obtenir le certificat de compétences en premiers secours citoyen ?
      
      *Réponses*
      1. Premiers secours citoyen.
      2. Oui.
      3.
         - Participer à toutes les phases de la formation.
         - Réaliser ou faire réaliser tous les gestes de premiers secours au cours des phases d'apprentissage.
         - Participer une fois au moins, en qualité de sauveteur, à une activité d'application (cas concret, simulation).
      
    - |
      Selon l'arrêté du 15 juin 2024 relatif à la filière opérationnelle de sécurité civile dans le domaine de la formation aux premiers secours et l'arrêté du 21 juillet 2025 modifiant divers arrêtés relatifs aux filières de sécurité civile)&nbsp;:
      1. Quelle est la durée minimale en présentiel pour la formation initiale PSE1 ?
      2. Quelle(s) est (sont) la (les) condition(s) d'admission en formation PSE1 ?
      3. Quelles sont les conditions que doivent remplir les membres de l'équipe pédagogique pour dispenser une formation PSE1 ?
      
      *Réponses*
      1. 35 heures.
      2. Être âgé de 16 ans ou plus.
      3. Être désignés par un organisme habilité et être inscrits sur la liste d'aptitude pédagogique déclarée auprès du préfet du département où se déroule la formation.
      
    - |
      Selon l'arrêté du 15 juin 2024 relatif à la filière opérationnelle de sécurité civile dans le domaine de la formation aux premiers secours et l'arrêté du 21 juillet 2025 modifiant divers arrêtés relatifs aux filières de sécurité civile)&nbsp;:
      
      1. Un candidat âgé de 17 ans et titulaire du bloc de compétences "Agir en qualité d'équipier secours d'urgences aux personnes", délivré par un service d'incendie et de secours, souhaite s'inscrire à une formation PSE2. Est-ce possible ?
      2. Quelle est la durée minimale en présentiel pour la formation initiale PSE2 ?
      3. Quelle est la compétence commune au PSE1 et PSE2 ?
      
      *Réponses*
      1. Oui.
      2. 28 heures.
      3. Réaliser un bilan et assurer sa transmission aux services appropriés.

